version: "3.3"

services:

  sandbox-python38:
    build:
      context: ..
      args:
        - SANDBOX_USER_UID=999
        - SANDBOX_DIR=/sandbox
      dockerfile: ./docker/Dockerfile
    container_name: sandbox-python38
    image: sandbox-python38
    volumes:
      - ../src:/app/src
      - docker_shared_files:/files:ro
    ports:
      - "9001:9001"
    networks:
      - docker_localhost
    environment:
      - SANDBOX_USER_UID=999
      - SANDBOX_DIR=/sandbox
    restart: on-failure

networks:
  docker_localhost:
    external: true

volumes:
  docker_shared_files:
    external: true
